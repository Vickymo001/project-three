<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .form-container h2 {
            color: #333;
        }
        .form-container input, .form-container button, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Upload a Video</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <input type="text" placeholder="Enter your name" required>
            <input type="email" placeholder="Enter your email" required>
            
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="Lagos">Lagos</option>
                <option value="Abuja">Abuja</option>
                <option value="Kano">Kano</option>
                <option value="Rivers">Rivers</option>
                <option value="Anambra">Anambra</option>
            </select>
            
            <select id="local-government" name="local-government" required>
                <option value="">Select Local Government</option>
                <option value="Ikeja">Ikeja</option>
                <option value="Wuse">Wuse</option>
                <option value="Gwale">Gwale</option>
                <option value="Obio Akpor">Obio Akpor</option>
                <option value="Nnewi North">Nnewi North</option>
                <option value="Nnewi South">Nnewi South</option>
            </select>
            
            <input type="file" accept="video/*" required>
            <button type="submit">Upload Video</button>
        </form>
    </div>
</body>
</html>
